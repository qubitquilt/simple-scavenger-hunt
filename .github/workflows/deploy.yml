name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --only=production

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud
        run: gcloud config set project simple-scavenger-hunt

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy simple-scavenger-hunt \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --max-instances 10

      - name: Set environment variables
        run: |
          gcloud run services update simple-scavenger-hunt \
            --region us-central1 \
            --set-env-vars \
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }},\
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }},\
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}

      - name: Output service URL
        run: |
          SERVICE_URL=$(gcloud run services describe simple-scavenger-hunt --region us-central1 --format="value(status.url)")
          echo "Service URL: $SERVICE_URL"